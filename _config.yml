# SITE CONFIGURATION
baseurl: ""
url: "https://milankamilya.github.io"

# THEME-SPECIFIC CONFIGURATION
title: Milan Kamilya                                    # site's title
description: "Personal website for resume & blog"      # used by search engines
avatar: assets/img/avatar                              # Empty for no avatar in navbar
#favicon: assets/favicon.ico                             # Icon displayed in the tab
twitter_username: Milan_Kamilya
github_username:  milankamilya

# Build settings
theme: type-on-strap

plugins:
  - jekyll-feed

defaults:
  - 
    scope:
      path: ""
      type: "posts"
    values:
        layout: "post"
        author: "Milan Kamilya"
        permalink: "/blogs/:title"

# Header and footer text
header_text: Change <code>header_text</code> in <code>_config.yml</code>  # Change Blog header text
header_feature_image: assets/img/pexels/triangular.jpeg
footer_text: >
  Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>
# Blog
excerpt: true                                           # Or "truncate" (first 250 characters), "false" to disable
post_navigation: true
color_image: /assets/img/lineart.png                    # A bit transparent for color posts.

# Features
katex: true                                             # Enable if using math markup
#google_analytics:                                       # Tracking ID, e.g. "UA-000000-01"
disqus_shortname: disqus_VuIGNG1hoD                                       # Your discus shortname for comments
#layout_variables:                                       # Open the "_sass > base" folder, and open "_variables.scss"
#footer_icons:                                           # In _data/social.yml
#share_buttons:                                          # In _data/social.yml
#authors:                                                # In _data/authors.yml
#language:                                               # In _data/language.yml

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed


# theme: type-on-strap                                  # if using the theme as a jekyll theme gem
remote_theme: sylhare/Type-on-Strap