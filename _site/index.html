        <link rel="javascript" type="text/javascript" href="scripts/script.js">
    <script>
        function changeBGColor(item, color ){
            console.log('changeBGColor called');
            item.style.background = color;

        }
    </script>
    </head>
    <body>
        <div id="container">

                </div>

                </div>
                <div id="twitter-container" onmouseover="changeBGColor(this,'#15908E')" onmouseout="changeBGColor(this,'#07E4E1')">
                    <img src="images/twitter.png" id="twitter" class="logo" />
                    <a href="https://twitter.com/Milan_Kamilya" target="_blank"></a>

            </div>
            <div id="center">
